buildscript {
    ext {
        // Add these version overrides
        googlePlayServicesVersion = "21.0.1"  // Match play-services-location
        firebaseVersion = "32.7.0"
        androidMapsUtilsVersion = "3.4.0"

        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
        googlePlayServicesVersion = "21.0.1"
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.0.2")
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath 'com.google.gms:google-services:4.4.2' //react-native-firebase
    }
}

apply plugin: "com.facebook.react.rootproject"
